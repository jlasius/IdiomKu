  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Skip to main content link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header banner with Back button -->
  <div class="header-banner">
    <div class="container">
      <button class="back-button" onclick="goBack()" aria-label="Go back to the previous page">← Back</button>
    </div>
  </div>

  <main class="container mt-5" id="main-content">
    <h1 class="text-center" id="category-title">Flashcards</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Flashcard -->
        <div class="card text-center mb-3" role="region" aria-label="Flashcard">
          <div class="card-body">
            <h5 class="card-title" id="idiom-text" aria-live="polite">Click to Start</h5>
            <p class="card-text d-none" id="translation-text" aria-live="polite">Translation will appear here.</p>
            <button class="btn btn-primary" onclick="flipCard()" aria-label="Flip the card">Flip</button>
          </div>
        </div>

        <!-- Navigation buttons -->
        <div class="text-center">
          <button class="btn btn-secondary" onclick="previousCard()" aria-label="Previous card">← Previous</button>
          <button class="btn btn-secondary" onclick="nextCard()" aria-label="Next card">Next →</button>
        </div>

        <!-- Instructional text -->
        <p class="instruction-text text-center mt-3">
          Press <strong>Space</strong> to flip the card. Use <strong>←</strong> and <strong>→</strong> to navigate, or swipe left/right to move between cards.
        </p>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
